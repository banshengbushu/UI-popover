<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popover</title>
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
<div class="container">
    <h3>Click button to see what's happening</h3>
    <button class="add_btn" type="button" onclick="showPopover()">click</button>
</div>
<div class="popover">
    <h4>Are you happy</h4>
    <button class=close_btn onclick="hidePopover()">No</button>
</div>
<script type="text/javascript">
    function showPopover() {
        var popover = document.getElementsByClassName("popover");
        popover[0].style.display = 'block';
    }

    function hidePopover() {
        var popover = document.getElementsByClassName("popover");
        popover[0].style.display = 'none';
    }
</script>
</body>
</html>
